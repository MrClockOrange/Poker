apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'




sourceSets {
    main {

        java {
            srcDir 'src/java'
        }
        output.resourcesDir 'build/classes/main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.github.axet', name: 'lookup', version: '0.2.15'
    runtime group: 'com.github.axet', name: 'lookup', version: '0.2.15'

}

mainClassName = "com.smougel.PokerMain"

distZip {
    into(project.name) {
        from '.'
        include 'table.properties'
    }
}
